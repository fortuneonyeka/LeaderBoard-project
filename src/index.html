<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderbord</title>
</head>
<body>
   <!-- <div class="container">
  </div> -->

  <main id="main">
    <h1 id="page-title">Leaderboard</h1>
    <div class="grid-container">
      <div id="scoreboard-container">
        <div class="title-container b4">
          <h3>Recent scores</h3>
          <button id="refresh">Refresh</button>
        </div>
        <div id="displayboard">
          <ul>
          </ul>
        </div>
        
      </div>
      <div id="new-score-container">
        <h3>Add your score</h3>
        <form id="new-score">
          <p class="error-msg hidden"><p>
          <input id="player-name" placeholder="Your name">
          <input id="player-score" placeholder="Your score">
          <button class="form-submit">Submit</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
